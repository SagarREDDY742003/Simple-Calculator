<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="calculator.js">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="result">
        <div class="row">
            <button onclick="Clear()" class="ac">AC</button>
            <button onclick="del()" class="del">DEL</button>
            <button onclick="display('%')" class="p">%</button>
            <button onclick="display('/')" class="p">/</button>
        </div>
        <div class="row">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="p">*</button>
        </div>
        <div class="row">
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')"value>6</button>
            <button onclick="display('-')" class="p">-</button>
        </div>
        <div class="row">
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="p">+</button>
        </div>
        <div class="row">
           
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    <script>
        let output= document.getElementById("result");
        function display(num){
            output.value += num;
        }
        function calculate(){
            try{
                output.value=eval(output.value);
            }
            catch(err)
            {
                alert('invalid');
            }
        }
        function del(){
            output.value = output.value.slice(0,-1) ;
        }
        function Clear(){
            output.value ="";
        }
    </script>
</body>
</html>
